<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>FFIX Layout Exercise</title>
</head>

<body>
    <main>
        <nav>
            <div>BBC</div>
            <div>Sign in</div>
            <div>Home</div>
            <div>News</div>
            <div>Sport</div>
            <div>Reel</div>
            <div>Worklife</div>
            <div>Travel</div>
            <div>Future</div>
            <div>Culture</div>
            <div>More</div>
            <div>Search</div>
        </nav>

        <div class="header-date">
            <h1>Welcome to the BBC.com</h1>
            <h2>Sunday, 16 January</h2>
        </div>

        <article class="hero-img">
            <div class="duo">
                <img src="imgs/dagger.jpg">
                <img src="imgs/FFIX_Announce_03.jpg">
            </div>
            <div class="quad">
                <img src="imgs/bg.jpg">
                <img src="imgs/ffix-airship.jpg">
                <img src="imgs/coffee.jpg">
                <img src="imgs/fight.jpg">
            </div>
        </article>

        <h3>News</h3>
        <article class="cards">
            <div class="card" id="card1">
                <img src="imgs/final-fantasy-ix-kidnap.jpg">
            </div>
            <div class="card" id="card2">
                <img src="imgs/moogle.jpg">
            </div>
            <div class="card" id="card3">
                <img src="imgs/vivi.jpg">
            </div>
        </article>




    </main>
</body>

</html>
