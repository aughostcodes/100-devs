	<title>Khan Academy Layout Floats</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Serif+Pro:wght@300;400;600;700&display=swap"
		rel="stylesheet">

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">

<body>
	<header>
		<nav>
			<ul>
				<div class="left-side-nav">
					<li>Courses</li>
					<li><input type="search" placeholder="Search"><img src="\layout1\img\mag-glass.jpg"

				</div>

				<button>Learners</button>
				<button>Teachers</button>
				<button>Districts</button>

		</section>
