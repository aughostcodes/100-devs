<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet" />
    <title>#100Devs Cohort Organizer</title>
</head>

<body>
    <!-- http://img.youtube.com/vi/${this.videoLink}/hqdefault.jpg -->
    <!-- https://www.youtube.com/watch?v=sRv19gkZ4E0 -->

    <main class="main-container">
        <h1>#100Devs Unofficial Cohort 2022 Organizer</h1>
        <h2>Find class information, videos, homework, submission links, and other resources</h2>
        <section class="class-container">
            <details class="class-details"> <!-- original-details -->
                <summary>Class <span class="class-number"></span></summary>
                <span class="class-date"></span>
                <div class="class-video">
                    <a class="class-video-url" href="">
                    <video class="class-video-info" height="75%" width="75%" title="" alt="" poster="">
                    </a>
                </div>
                <ul class="class-ul-text">
                    <li class="class-materials"><a class="class-materials-url" href="">Class <span class="class-number">01</span> materials</a></li>
                    <li class="class-solutions"><a class="class-solutions-url" href="">Class <span class="class-number">01</span> solutions</a></li>
                    <li class="class-slides"><a class="class-slides-url" href="">Class <span class="class-number"></span> slides</a></li>
                    <li class="class-motivation"><a class="class-motivation-url" href="">Motivation:</a><span class="motivation-description">
                            description</span></li>
                    <li class="class-checkin"><a class="class-checkin-url" href="">Checkin link</a></li>
                </ul>
                <!-- <ul class="homework-ul-text">
                    <li class="hw-assignment">WATCH:</li>
                </ul> -->
            </details>
        </section> 
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
