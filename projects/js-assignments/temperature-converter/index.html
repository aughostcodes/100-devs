<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Temperature converting between Celsius, Fahrenheit, and Kelvin">
	<meta name="keywords" content="temperature, converter, celsius, fahrenheit, kelvin, science">

	<title>Temperature Converter</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>Temperature Converter</h1>

	<label for="temp-number">Enter numerical temperature to convert:</label>
	<input type="number" id="temp-number" name="temp-number">

	<form action="#">
		<label for="starting-scale">Starting Scale:</label>
		<select name="temp-scales" id="starting-scale">
			<option value="fahrenheit">Fahrenheit</option>
			<option value="celsius">Celsius</option>
			<option value="kelvin">Kelvin</option>
		</select>
	</form>

	<form action="#">
		<label for="ending-scale">Ending Scale:</label>
		<select name="temp-scales" id="ending-scale">
			<option value="fahrenheit">Fahrenheit</option>
			<option value="celsius">Celsius</option>
			<option value="kelvin">Kelvin</option>
		</select>
	</form>

	<button type="submit" id="submit-button">Convert</button>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
