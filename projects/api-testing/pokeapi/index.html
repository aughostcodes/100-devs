<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Pokemon API Testing</title>
</head>

<body>
    <main>
        <h1>My Pokemans, let me show you them.</h1>

        <form id="search-bar" role="search">
            <input type="search" id="query" name="search-bar-input" placeholder="Search by name" aria-label="Search for a Pokemon">
            <button type="button" class="search-button">Search</button>
        </form>

        <button class="go-button" type="button">Random Pokemon</button>
        <h2 class="poke-name"></h2>
        <div class="type-container">
            <p class="poke-type1"></p>
            <p class="poke-type2"></p>
        </div>
        <div class="img-container">
            <img class="front-sprite" src="#">
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
